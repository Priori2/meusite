<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa Hacker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0f0f0f;
      color: #00ff88;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1a1a1a;
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 0 25px #00ff88;
      max-width: 600px;
      width: 95%;
      text-align: center;
      transition: all 0.3s ease;
    }
    h2, p {
      color: #00ff88;
    }
    .emojis button {
      font-size: 3rem;
      margin: 0 15px;
      background: transparent;
      border: none;
      color: #00ff88;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emojis button:hover {
      transform: scale(1.2);
      text-shadow: 0 0 10px #00ff88;
    }
    .opcoes button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      border: 2px solid transparent;
      border-radius: 10px;
      background-color: #2b2b2b;
      color: #00ff88;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s, border-color 0.3s;
    }
    .opcoes button:hover {
      background-color: #333;
    }
    .opcoes button.selecionado {
      background-color: #001f1a;
      border-color: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }
    textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #00ff88;
      font-size: 1rem;
      resize: vertical;
      background-color: #111;
      color: #00ff88;
    }
    .enviar, .reiniciar {
      margin-top: 1.5rem;
      background-color: transparent;
      color: #00ff88;
      border: 2px solid #00ff88;
      padding: 0.9rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .enviar:hover, .reiniciar:hover {
      background-color: #001f1a;
      box-shadow: 0 0 15px #00ff88;
    }
  </style>
</head>
<body>
  <div class="container" id="tela1">
    <h2>O que achou do nosso servi√ßo?</h2>
    <div class="emojis">
      <button onclick="avaliar('ruim')">üò†</button>
      <button onclick="avaliar('regular')">üòê</button>
      <button onclick="avaliar('bom')">üòä</button>
      <button onclick="avaliar('excelente')">üòÉ</button>
    </div>
  </div>

  <div class="container" id="tela2" style="display:none">
    <h2 id="tela2Titulo"></h2>

    <div class="opcoes" id="opcoesContainer">
      <button onclick="toggleProblema(this, 'Enigmas')">Enigmas</button>
      <button onclick="toggleProblema(this, 'Din√¢micas')">Din√¢micas</button>
      <button onclick="toggleProblema(this, 'Estrutura')">Estrutura</button>
      <button onclick="toggleProblema(this, 'Organiza√ß√£o')">Organiza√ß√£o</button>
    </div>

    <textarea id="comentario" rows="4" placeholder="Digite seu coment√°rio (opcional)"></textarea>
    <button class="enviar" onclick="enviarResposta()">Enviar Resposta</button>
  </div>

  <div class="container" id="tela3" style="display:none">
    <h2 id="mensagemFinal">Obrigado pela sua resposta!</h2>
    <p id="detalheFinal">Esperamos te ver novamente em breve üëæ</p>
    <button class="reiniciar" onclick="reiniciar()">Reiniciar Pesquisa</button>
  </div>

  <script>
    let respostaSelecionada = '';
    let problemasSelecionados = [];

    function avaliar(nota) {
      respostaSelecionada = nota;
      document.getElementById('tela1').style.display = 'none';
      document.getElementById('tela2').style.display = 'block';

      const titulo = document.getElementById('tela2Titulo');
      const opcoes = document.getElementById('opcoesContainer');
      opcoes.style.display = 'block';

      if (nota === 'ruim') {
        titulo.textContent = 'Qual parte n√£o te agradou?';
      } else {
        titulo.textContent = 'Que bom! O que mais gostou?';
      }
    }

    function toggleProblema(botao, problema) {
      if (problemasSelecionados.includes(problema)) {
        problemasSelecionados = problemasSelecionados.filter(p => p !== problema);
        botao.classList.remove('selecionado');
      } else {
        problemasSelecionados.push(problema);
        botao.classList.add('selecionado');
      }
    }

    function enviarResposta() {
      const comentario = document.getElementById('comentario').value;
      const resultado = {
        avaliacao: respostaSelecionada,
        pontos: problemasSelecionados,
        comentario: comentario || null
      };
      console.log("Resposta enviada:", resultado);

      if (respostaSelecionada === 'ruim') {
        document.getElementById('mensagemFinal').textContent = "Desculpe por n√£o cumprirmos suas expectativas ‚ò†";
        document.getElementById('detalheFinal').textContent = "Agradecemos seu feedback.";
      } else {
        document.getElementById('mensagemFinal').textContent = "Obrigado pela sua resposta!";
        document.getElementById('detalheFinal').textContent = "Esperamos te ver novamente em breve üëæ";
      }

      document.getElementById('tela2').style.display = 'none';
      document.getElementById('tela3').style.display = 'block';
    }

    function reiniciar() {
      respostaSelecionada = '';
      problemasSelecionados = [];
      const botoes = document.querySelectorAll('.opcoes button');
      botoes.forEach(btn => btn.classList.remove('selecionado'));
      document.getElementById('comentario').value = '';
      document.getElementById('tela1').style.display = 'block';
      document.getElementById('tela2').style.display = 'none';
      document.getElementById('tela3').style.display = 'none';
    }
  </script>
</body>
</html>
